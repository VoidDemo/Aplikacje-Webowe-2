<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<h:messages id="msg" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="idx" value="kwota:" />
				<h:inputText id="idx" value="#{calcBB.x}" />

				<h:outputLabel for="idy" value="oprocentowanie:" />
				<h:inputText id="idy" value="#{calcBB.y}" />
				
				<h:outputLabel for="idc" value="lata:" />
				<h:inputText id="idc" value="#{calcBB.c}" />

				<h:commandButton value="Przelicz" action="#{calcBB.calc()}"/>
				<br />
				<h:commandButton value="Przelicz (AJAX)" action="#{calcBB.calc_AJAX()}">
					<f:ajax execute="@form" render="msg" />
				</h:commandButton>
				<br />
			</h:panelGrid>
			<h:commandLink value="Informacje" action="#{calcBB.info()}" />
		</h:form>

	</ui:define>

</ui:composition>

</html>
